<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
	    <form class="calc">
	    	<div class="enter-result">
		    	<input class="calc__input calc_padding" type="text" placeholder="1+2*(3+4/2-(1+2))*2+1">
		   		<span class="calc__equal">=</span><span class="calc__result calc_padding"></span>
		    </div>
	    	<button type="submit" class="calc__calculate calc_padding">Обчислити</button>
	    </form>
	  </div>
  </body>
</html>
