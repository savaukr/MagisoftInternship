<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TodoList</title>
  </head>
  <body>
    <div class="todo">
		<div class="todo__wrapper">
			<div class="todo__date">
				<div class="todo__dateMonthYear">
					<div class="todo__dt"></div>
					<div class="todo__monthYear">	
						<div class="todo__month"></div>
						<div class="todo__year"></div>
					</div>
				</div>
				<div class="todo__day"></div>	
			</div>
			<div class="todo__list">
				<div class="todo__item">
					<p class="todo__item__title">Description</p>
					<p class="todo__item__icon">Done</p>
				</div>
			</div>
			<div class="todo__buttons">
				<div class="todo__bottons__add todo__button">
					<span class="button__add todo__burrons_span"></span>
				</div>
				<div class="todo__bottons__delete todo__button">
					<span class="button__delete"></span>
				</div>
				<div class="todo__bottons__mark todo__button">
					<span class="button__mark"></span>
				</div>
			</div>
		</div>
	</div>    	
  </body>
</html>
